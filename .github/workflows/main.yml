on:
  push:
    branches: 
      - main

jobs:

  check-main-branch:
    name: Check main branch after change
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ">=3.11" 
          cache: pip

      - name: Install Poetry
        run: pip install poetry

      - name: Install Requirements 
        run: poetry install

      - name: Check Code Quality
        run: poetry run ruff check -n .

      - name: Check Unit Tests
        run: poetry run pytest -p no:cacheprovider tests/unit_tests/
