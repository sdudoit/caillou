name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches: 
      - main

jobs:

  code_quality:
    name: code quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install poetry
        run: pipx install poetry

      - uses: actions/setup-python@v5
        with:
          python-version: ">=3.11" 
          cache: poetry

      - name: Install Dependencies
        run: poetry install

      - name: Check Linting & Formatting
        run: poetry run ruff check -n --output-format=github caillou/

      - name: Check Type Hinting
        run: poetry run mypy caillou/

  unit_tests:
    name: unit tests
    needs:
      - code_quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install poetry
        run: pipx install poetry

      - uses: actions/setup-python@v5
        with:
          python-version: ">=3.11" 
          cache: poetry

      - name: Install Dependencies
        run: poetry install    

      - name: Check Unit Tests
        run: poetry run pytest --doctest-modules --junitxml=junit/test-results.xml --cov=caillou --cov-report=xml --cov-report=html tests/unit_tests/

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            junit/test-results.xml

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: unit_tests-coverage-report
          path: htmlcov/**

  build:
    name: build
    needs:
      - unit_tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install poetry
        run: pipx install poetry

      - uses: actions/setup-python@v5
        with:
          python-version: ">=3.11" 
          cache: poetry

      - name: Install Dependencies
        run: poetry install    

      - name: Check Build
        run: poetry build
